<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Product Recommendations</title>
  <link rel="stylesheet" type="text/css" href="/static/main.css">
  <link href="https://unpkg.com/cloudinary-video-player@1.9.5/dist/cld-video-player.min.css" rel="stylesheet">
  <script src="https://unpkg.com/cloudinary-video-player@1.9.5/dist/cld-video-player.min.js" 
      type="text/javascript"></script>
<style>
  body{
    font-family: Arial, sans-serif;
  }
  h1{
    font-size:xx-large;
    margin-top:80px;
    margin-bottom:30px;
  }
  .videos {
    display: flex;
    margin-left:60px;
  }
  .first-video{
    margin-right:50px;
  }
  .video{
    display:flex;
    flex-direction:column;
    align-items:center;
  }
  .caption{
    margin-top:1px;
    align-self:center;
  }
</style>
</head>

<body>


<link href="https://unpkg.com/video.js@7.20.0/dist/video-js.css" rel="stylesheet">
<script src="https://unpkg.com/video.js@7.20.0/dist/video.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls@5.15.0/es5/videojs-contrib-hls.js"></script>


<h1>Concatenated</h1>

<div class="videos">

  <div class="video">
<video class="video-js vjs-default-skin first-video" controls preload="auto"  >
  <source src="{{concatenatedOrig}}" >
</video>
<p class="caption">Original</p>
</div>

<div class="video">
<video class="video-js vjs-default-skin" controls preload="auto"  >
          <source src="{{concatenatedURL}}" >
</video>
<p class="caption">Edited</p>
</div>

</div>

<h1>Video Overlay</h1>    

<div class="videos">
  <div class="video">
<video class="video-js vjs-default-skin first-video" controls preload="auto"  >
  <source src="{{overlayOrig}}" >
</video>
<p class="caption">Original</p>
</div>

<div class="video">
<video class="video-js vjs-default-skin" controls preload="auto"  >
  <source src="{{overlayURL}}" >
</video>
<p class="caption">Edited</p>
</div>

</div>
                    
<h1>Background Removal</h1>    

<div class="videos">
  <div class="video">
<video class="video-js vjs-default-skin first-video" controls preload="auto"  >
  <source src="{{backgroundOrig}}" >
</video>
<p class="caption">Original</p>
</div>

<div class="video">
<video class="video-js vjs-default-skin" controls preload="auto"  >
  <source src="{{removeBackgroundURL}}" >
</video>
<p class="caption">Edited</p>
</div>

</div>

<h1>Smart Cropping</h1>

<div class="videos">
  <div class="video">
<video class="video-js vjs-default-ski first-video" controls preload="auto"  >
  <source src="{{gAutoOrig}}" >
</video>
<p class="caption">Cropped</p>
</div>


<div class="video">
<video class="video-js vjs-default-skin" controls preload="auto"  >
  <source src="{{gAutoURL}}" >
</video>
<p class="caption">Smart-cropped with AI</p>
</div>

</div>

<h1>Optimitzation</h1>

<div class="videos">
  <div class="video">
<video class="video-js vjs-default-skin" controls preload="auto"  >
  <source src="{{fqAutoURL}}" >
</video>
<p class="caption">Auto Format and Quality</p>
</div>
</div>




<h1>Auto Streaming Video</h1>

<div class="videos">
  <div class="video">
<video class="video-js vjs-default-skin" controls preload="auto" data-setup='{}' >
  <source src="{{autoStreamingURL}}" type="application/x-mpegURL">
</video>
<p class="caption">Adaptive Streaming</p>
</div>
</div>
</body>

</html>
